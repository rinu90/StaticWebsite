<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submission</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #ff8c00, #ff69b4);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        h1 {
            color: #333; /* Darker text color */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        h2 {
            color: #333; /* Darker text color */
            font-size: 1.8em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thank you for the information!</h1>
    <h2>We will get back to you soon.</h2>
</div>
</body>
</html>
