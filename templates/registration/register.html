{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for background and form styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #ff8c00, #ff69b4); /* Orange to pink gradient background */
            color: #333; /* Dark text color */
            margin: 0;
            padding: 0;
        }

        .custom-container {
            padding: 50px; /* Add padding to the container */
        }

        .custom-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for form */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
        }

        .form-control {
            background-color: #fff; /* White background for input fields */
            color: #333; /* Dark text color for input fields */
        }

        .btn-primary {
            background-color: #ff8c00; /* Orange background for submit button */
            border-color: #ff8c00; /* Matching border color */
        }

        .btn-primary:hover {
            background-color: #ff6347; /* Darker orange on hover */
            border-color: #ff6347;
        }

        h2 {
            color: #fff; /* White color for heading */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid custom-container">
    <div class="row justify-content-center">
        <div class="col-md-8 custom-form">
            <h2>Contact Us</h2>
            <form method="post">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
